services:
  standardapi.api:
    image: ${DOCKER_REGISTRY-}standardapi
    build:
      context: .
      dockerfile: StandardAPI/Dockerfile
    ports:
      - "5000:8080"
      - "5001:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=StandardAPIDB;User Id=sa;Password=Mvpqmq100v!;
      - Redis__ConnectionString=redis:6379
    depends_on:
      - cockroachdb
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3 
    volumes:
      - logs:/app/logs # Mount a volume for logs
    networks:
      app-network:
        ipv4_address: 192.168.1.100
        
  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redisdata:/data
    networks:
      app-network:
        ipv4_address: 192.168.1.101
      
  cockroachdb:
    image: cockroachdb/cockroach:latest-v23.1
    container_name: cockroachdb
    hostname: cockroachdb
    ports:
      - "26257:26257" # SQL port
      - "8080:8080"   # Admin UI port
    volumes:
      - crdb_data:/cockroach/cockroach-data
    networks:
      app-network:
        ipv4_address: 192.168.1.102 
    command: start-single-node --insecure
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U root -d postgres -p 26257"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  logs: # Volume for logs
  redisdata: # Volume for Redis data
  crdb_data: # Volume for CRRB data
  
networks:
  app-network:
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.1.0/24    