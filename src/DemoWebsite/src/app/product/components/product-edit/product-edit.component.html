<div class="container">
  <h2>Edit Product</h2>
  <form (ngSubmit)="updateProduct()" #productForm="ngForm">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text"
             id="name"
             class="form-control"
             [(ngModel)]="product.name"
             name="name"
             required />
    </div>

    <div class="mb-3">
      <label for="price" class="form-label">Price</label>
      <input type="number"
             id="price"
             class="form-control"
             [(ngModel)]="product.price"
             name="price"
             required />
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <input type="text"
             id="description"
             class="form-control"
             [(ngModel)]="product.description"
             name="description" />
    </div>

    <button type="submit" class="btn btn-primary">Update</button>
    <a routerLink="/products" class="btn btn-secondary">Cancel</a>
  </form>
</div>
