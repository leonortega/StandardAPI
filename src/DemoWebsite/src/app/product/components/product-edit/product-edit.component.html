<mat-toolbar color="primary" class="toolbar">
  <span>Edit Product</span>
</mat-toolbar>

<mat-card class="edit-product-card">
  <mat-card-content>
    <form (ngSubmit)="updateProduct()" #productForm="ngForm">
      <!-- Name Field -->
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Name</mat-label>
        <input matInput
               type="text"
               [(ngModel)]="product.name"
               name="name"
               required />
      </mat-form-field>

      <!-- Price Field -->
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Price</mat-label>
        <input matInput
               type="number"
               [(ngModel)]="product.price"
               name="price"
               required />
      </mat-form-field>

      <!-- Description Field -->
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Description</mat-label>
        <input matInput
               type="text"
               [(ngModel)]="product.description"
               name="description" />
      </mat-form-field>

      <!-- Action Buttons -->
      <div class="actions">
        <button mat-raised-button color="primary" type="submit">
          Update
        </button>
        <button mat-raised-button color="accent" [routerLink]="['/products']" type="button">
          Cancel
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
